<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Iris</title>
</head>
<body>
    <h2>Predicción de Especie de Iris</h2>
    <form id="prediction-form">
        <label for="sepal_length">Longitud del Sépalo:</label>
        <input type="number" step="0.1" name="sepal_length" required><br><br>
        
        <label for="sepal_width">Ancho del Sépalo:</label>
        <input type="number" step="0.1" name="sepal_width" required><br><br>
        
        <label for="petal_length">Longitud del Pétalo:</label>
        <input type="number" step="0.1" name="petal_length" required><br><br>
        
        <label for="petal_width">Ancho del Pétalo:</label>
        <input type="number" step="0.1" name="petal_width" required><br><br>
        
        <button type="submit">Predecir</button>
    </form>

    <h3 id="result"></h3>

    <script>
        document.getElementById("prediction-form").onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });
            const data = await response.json();
            document.getElementById("result").innerText = "Especie Predicha: " + data.prediction;
        };
    </script>
</body>
</html>
